<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="bridger.css">
		<title>Bridger :: Profile</title>
		<meta charset="utf-8">
		<!-- Configure a viewport meta tag in the head section that configures the width to
		the device-width and sets the initial-scale to 1.0. (Chap 8) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<script type="text/javascript" src="bridger.js?28">
			</script>
		
			<header>
				<div id="headerImage">
				</div>
				
				<h1>Connecting You With Your Future</h1>
			</header>
			
			<nav>
				<ul>
					<a href="authHome.html">Home</a>
					<a href="authProfile.html">Profile</a>
					<a href="authMap.html">Map</a>
					<a href="authAbout.html">About Us</a>
					<a href="authContact.html">Contact Us</a> 
					<a href="authFAQ.html">FAQ</a>
					<a href="authAnalytics.html">Analytics</a>
				</ul>
			</nav>
			
			<main>
				
				<h2>Profile Page</h2>
				
				<h3>Your profile will be able to be viewed by others</h3>
				
				<form enctype="text/plain">
					<div id="name">
						<label for="fullName">Full Name: 
						</label>
						<input type="text" name="fullName" id="fullName" required="required">
					</div>
					
					<div id="email">
						<label for="email">E-mail: 
						</label>
						<input type="email" name="email" id="email" size="30" required="required">
					</div>
					
					<div id="userPhoto">
						<label for="picURL">User Photo: 
						</label>
						<textarea name="picURL" id="picURL" size="140" required="required"></textarea>
					</div>
					
					<div id="id">
						<label for="facebookID">ID: 
						</label>
						<textarea name="facebookID" id="facebookID" size="140" required="required"></textarea>
					</div>
					
					<button id="fbButton" onclick="getUserInfo()">Facebook Info</button>
				</form>
				
			</main>
			
			<footer class="footer">
				
				<div 
					class="fb-login-button"
					scope="email,user_location"
					data-max-rows="1"
					data-size="small"
					data-button-type="continue_with"
					data-show-faces="true"
					data-auto-logout-link="true"
					data-use-continue-as="true"
					onlogin="checkLoginState();"
					>
				</div>
				
				<div class="footerText">
				<br>
				Bridger<br>
				E-mail: <a href="mailto:MTQuinn@mail.fhsu.edu">Mike Quinn</a>
				</div>
				
			</footer>
			
		</div>
		
	</body>
	
</html>
