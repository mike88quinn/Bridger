<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="bridger.css">
		<title>Bridger :: Profile</title>
		<meta charset="utf-8">
		<!-- Configure a viewport meta tag in the head section that configures the width to
		the device-width and sets the initial-scale to 1.0. (Chap 8) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<script type="text/javascript" src="bridger.js?29">
			</script>
		
			<header>
				<div id="headerImage" title="Fort Duquesne Bridge Pittsburgh Pa">
				</div>
				
				<h1>Connecting You With Your Future</h1>
			</header>
			
			<nav>
				<ul>
					<li><a href="authHome.html">Home</a></li>
					<li><a href="authProfile.html">Profile</a></li>
					<li><a href="authMap.html">Map</a></li>
					<li><a href="authAbout.html">About Us</a></li>
					<li><a href="authContact.html">Contact Us</a></li>
					<li><a href="authFAQ.html">FAQ</a></li>
					<li><a href="authAnalytics.html">Analytics</a></li>
				</ul>
			</nav>
			
			<main>
				
				<h2>Profile Page</h2>
				
				<h3>Your profile will be generated from your Facebook data</h3>
				
					<div id="name">
						<label for="fullName">Full Name: 
						</label>
						<input type="text" name="fullName" id="fullName">
						<button id="fbButton" onclick="getUserName()">Name</button>
					</div>
					
					<div id="email">
						<label for="email">Email: 
						</label>
						<input type="email" name="email" id="email" size="30">
						<button id="fbButton" onclick="getUserEmail()">Email</button>
					</div>
					
					<div id="userPhoto">
						<label for="picURL">User Photo URL: 
						</label>
						<textarea name="picURL" id="picURL" size="140"></textarea>
						<button id="fbButton" onclick="getUserPhoto()">Photo</button>
					</div>
					
					<div id="id">
						<label for="facebookID">Facebook ID: 
						</label>
						<textarea name="facebookID" id="facebookID" size="140"></textarea>
						<button id="fbButton" onclick="getUserID()">ID</button>
					</div>
				
			</main>
			
			<footer class="footer">
				
				<div 
					class="fb-login-button"
					scope="email,user_location"
					data-max-rows="1"
					data-size="small"
					data-button-type="continue_with"
					data-show-faces="true"
					data-auto-logout-link="true"
					data-use-continue-as="true"
					onlogin="checkLoginState();"
					>
				</div>
				
				<div class="footerText">
				<br>
				Bridger<br>
				E-mail: <a href="mailto:MTQuinn@mail.fhsu.edu">Mike Quinn</a>
				</div>
				
			</footer>
			
		</div>
		
	</body>
	
</html>
