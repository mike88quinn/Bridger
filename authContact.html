	<body>

			<nav>
				<ul>

			<main>
			
				<h2>Contact Us With Your Comments and Suggestions</h2>
				
				<h3>Required fields are marked with an asterisk *</h3>
				
				<form method="GET" action="mailto:test@example.com" enctype="text/plain">
					<label for="myFName">*First Name:</label>
					<input type="text" name="myFName" id="myFName" required="required">
					
					<label for="myLName">*Last Name:</label>
					<input type="text" name="myLName" id="myLName" required="required">
					
					<label for="myEmail">*E-mail:</label>
					<input type="email" name="myEmail" id="myEmail" size="30" required="required">
					
					<label for="myComments">*Comments and Suggestions:</label>
					<textarea name="myComments" id="myComments" rows="2" cols="30" required="required"></textarea>
					
					<input type="submit" value="Send">
				</form>
					
			</main>
			
			<footer class="footer">
				
				<div 
					class="fb-login-button"
					scope="email,user_location"
					data-max-rows="1"
					data-size="small"
					data-button-type="continue_with"
					data-show-faces="true"
					data-auto-logout-link="true"
					data-use-continue-as="true"
					onlogin="checkLoginState();"
					>
				</div>
				
				<div class="footerText">
				<br>
				Bridger<br>
				E-mail: <a href="mailto:MTQuinn@mail.fhsu.edu">Mike Quinn</a>
