<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" href="bridger.css">
		<title>Bridger :: Map</title>
		<meta charset="utf-8">
		<!-- Configure a viewport meta tag in the head section that configures the width to
		the device-width and sets the initial-scale to 1.0. (Chap 8) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
  <body>
		
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaJVhE7BHHhkiYwaXVuCwuVeVk7SQjcg0&callback=initMap"
    async defer></script>
		
		<header>
			<h1>Connecting You With Your Future</h1>
		</header>
		
		<nav>
			<ul>
				<a href="authHome.html">Home</a>
				<a href="authMap.html">Map</a>
				<a href="authProfile.html">Profile</a>
				<a href="authAbout.html">About Us</a>
				<a href="authContact.html">Contact Us</a>
				<a href="authFAQ.html">FAQ</a>
				<a href="authAnalytics.html">Analytics</a>
			</ul>
		</nav>
		
			<div id="map">
			</div>
			
			<script>
				var map;
				function initMap() {
					var map = new google.maps.Map(document.getElementById('map'), {
						zoom: 2,
						center: new google.maps.LatLng(2.8,-187.3),
					});

				// Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
				
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
				}
				
				// Loop through the results array and place a marker for each
				// set of coordinates.
				window.eqfeed_callback = function(results) {
					for (var i = 0; i < results.features.length; i++) {
						var coords = results.features[i].geometry.coordinates;
						var latLng = new google.maps.LatLng(coords[1],coords[0]);
						var marker = new google.maps.Marker({
							position: latLng,
							map: map
						});
					}
				}
			</script>
			<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
			</script>
  </body>
</html>
