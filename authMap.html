

<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" href="bridger.css">
		<title>Bridger :: Map</title>
		<meta charset="utf-8">
		<!-- Configure a viewport meta tag in the head section that configures the width to
		the device-width and sets the initial-scale to 1.0. (Chap 8) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
  <body>
		<script type="text/javascript" src="bridger.js?01"></script>
		
		<header>
			<h1>Connecting You With Your Future</h1>
		</header>
		
		<nav>
			<ul>
				<a href="authHome.html">Home</a>
				<a href="authMap.html">Map</a>
				<a href="authProfile.html">Profile</a>
				<a href="authAbout.html">About Us</a>

			</ul>
		</nav>
		
		<div id="map">
		</div>
			
			
		<div id="wrapper">
			<main>
				<script>

					var map;
					function initMap() {
						map = new google.maps.Map(document.getElementById('map'), {
							zoom: 12,
							center: new google.maps.LatLng(40.246667,-80.042778),
						});
		
						// NOTE: This uses cross-domain XHR, and may not work on older browsers.
						map.data.loadGeoJson('user_data.json?06');
					}
				</script>
				<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaJVhE7BHHhkiYwaXVuCwuVeVk7SQjcg0&callback=initMap">
				</script>
			</main>
		</div>
  </body>
</html>
